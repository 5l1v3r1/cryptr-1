<!DOCTYPE html>
<html>

<dom-module id="search-box">
	<style></style>
	<template>
		<paper-item>
			<iron-icon icon="search"></iron-icon>
			<iron-a11y-keys id="a11y" target="[[target]]" keys="esc" on-keys-pressed="clear"></iron-a11y-keys>
			<iron-a11y-keys id="a11y" target="[[target]]" keys="enter" on-keys-pressed="enterKey"></iron-a11y-keys>
			<iron-a11y-keys id="a11y" target="[[global]]" keys="meta+f alt+f" on-keys-pressed="focusSearch"></iron-a11y-keys>
			<paper-input id="searchinput" value="{{query}}" label="Search All Keys" no-label-float class="noselect"></paper-input>
		</paper-item>
	</template>

	<script>
		Polymer({
			is: "search-box",
			properties: {
				query: {
					type: String,
					value: '',
					notify: true,
					observer: 'queryEntered'
				},
				target: {
					type: Object,
					value: function() {
						return this.$.searchinput;
					}
				},
				global: {
					type: Object,
					value: function() {
						return document.querySelector('body');
					}
				},
			},
			queryEntered: function() {
				if (this.query != '') {
					page('#!/search');
				} else {
					page('#!/all');
				}
			},
			clear: function() {
				this.query = '';
			},
			enterKey: function() {
				this.query += ' ';
				this.query = this.query.substring(0, this.query.length - 1);
			},
			focusSearch: function() {
				this.$.searchinput.focus();
			}
		});
	</script>
</dom-module>
</html>
