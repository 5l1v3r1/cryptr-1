<dom-module id="refresh-keys">
	<template>
		<iron-ajax id="refreshKeys"
			url="{{refresh}}"
			handle-as="json">
		</iron-ajax>
        <paper-icon-button icon="refresh" on-click="_refreshKeys"></paper-icon-button>
	</template>

	<script>
		(function() {
			'use strict';
			Polymer({
				is: 'refresh-keys',
				properties: {
					url: {
						type: String
					},
					refresh: {
						computed: '_computeURL(url)'
					}
				},
				_computeURL: function(url) {
					return this.url + 'refresh'
				},
                _refreshKeys: function() {
                    this.$.refreshKeys.generateRequest();
                }
			});
		})();
	</script>
</dom-module>
