<dom-module id="secret-create">
	<style>

	</style>
	<template>
		<iron-ajax id="getSecret"
			url="{{secretURL}}"
			handle-as="json"
			headers="{{header}}"
			on-error="_getError"
			on-response="_getSuccess"
			last-response="{{response}}">
		</iron-ajax>

		<iron-ajax id="createSecret"
			url="{{secretURL}}"
			method="post"
			body="{{body}}"
			handle-as="json"
			content-type="application/json"
			headers="{{header}}"
			on-error="_createError"
			on-response="_createSuccess"
			last-response="{{response}}">
		</iron-ajax>


		<paper-tabs selected="{{selected}}" autoselect>
			<paper-tab>Single Value</paper-tab>
			<paper-tab>File</paper-tab>
			<paper-tab>Multi-Value</paper-tab>
		</paper-tabs>
		<iron-pages selected="{{selected}}">
			<section>
				<paper-input label="Location" value="{{createLocation}}"></paper-input>
				<paper-input label="Value" value="{{stringValue}}"></paper-input>
				<paper-button on-tap="createSecret">Submit</paper-button>
			</section>
			<section>
				<paper-input label="Location" value="{{createLocation}}"></paper-input>
				<granite-file-reader read-as="dataURL" on-file-read="_fileUpload">
					<paper-button raised>
						Upload File
					</paper-button>
				</granite-file-reader>
				<paper-button on-tap="createSecret">Submit</paper-button>
			</section>
		</iron-pages>


	</template>


	<script>
		Polymer({
			is: "secret-create",
			properties: {
				secrets: {
					type: Array,
					notify: true
				},
				header: String,
				createLocation: {
					type: String,
					value: '',
					observer: 'watchLocation'
				},
				stringValue: {
					type: String,
					value: '',
					observer: 'parseString'
				},
				selected: {
					type: Number,
					value: 0
				}
			},
			watchLocation: function() {
				if (this.createLocation !== '') {
					this.secretURL = app.url + 'v1/' + this.createLocation;
					this.debounce('checkLocation', function () {
						this.$.getSecret.generateRequest();
						// Todo: Create more feedback here
					}, 500);
				}
			},
			_createError: function(e) {
				console.log('ERROR', e);
			},
			_createSuccess: function(e) {
				// Check if secret was overwritten (already exists). Add if not.
				var add = true;
				for (var i = 0; i < this.secrets.length; i++)
					if (this.secrets[i].location == this.createLocation) add = false;
				if (add) {
					// Add Secret
					var parts = this.createLocation.split('/');
					var name = parts.pop();
					this.push('secrets', {location: this.createLocation, value: {}, type: "secret", parent: parts.join('/'), name: name, parsedname: name.replace(/_/g, ' ')});
					// Add containing folder
					var found = false;
					for (var i = parts.length - 1; i > 0; i--) {
						for (var i = 0; i < this.secrets.length; i++) {
							if (this.secrets[i].location == parts.join('/')) {
								found = true;
								break;
							}
						}
						if (!found) {
							var loc = parts.join('/');
							var foldername = parts.pop();
							this.push('secrets', {location: loc, value: {}, type: "folder", parent: parts.join('/'), name: foldername, parsedname: foldername.replace(/_/g, ' ')});
						} else break;
					}
				}
			},
			_getError: function(e) {
				// Todo: Show the user a positive signal that the secret location contains no secret already
			},
			_getSuccess: function(e) {
				console.log('SUCCESS', e);
				// Todo: Alert the user that this secret already exists. If they continue, they will overwrite it.
			},
			createSecret: function() {
				this.$.createSecret.generateRequest();
				this.stringValue = '';
			},
			parseString: function() {
				this.body = {value: this.stringValue};
			},
			_fileUpload: function(e, file){
				this.stringValue = '';
				// Todo: Check to make sure filesize is now greater than 512KB (or configurable option)
				this.body = {data: file.data, filename: file.name, lastModified: file.lastModified, type: 'file'};
			}
		});
	</script>
</dom-module>
