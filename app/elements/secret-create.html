<dom-module id="secret-create">
	<style>
		:host {
			--paper-tabs-selection-bar-color: var(--accent-color);
			--paper-tab-ink: var(--accent-color);
		}
		.flex {
			@apply(--layout-flex);
		}
		.center {
			height: calc(100vh - 64px);
			@apply(--layout-horizontal);
			@apply(--layout-center-center);
		}
		.horizontal {
			@apply(--layout-horizontal);
		}
		.vertical {
			@apply(--layout-vertical);
		}
	</style>
	<template>
		<iron-ajax id="getSecret"
			url="{{secretURL}}"
			handle-as="json"
			headers="{{header}}"
			on-error="_getError"
			on-response="_getSuccess"
			last-response="{{response}}">
		</iron-ajax>

		<iron-ajax id="createSecret"
			url="{{secretURL}}"
			method="post"
			body="{{body}}"
			handle-as="json"
			content-type="application/json"
			headers="{{header}}"
			on-error="_createError"
			on-response="_createSuccess"
			last-response="{{response}}">
		</iron-ajax>


		<div class="flex">
			<div class="center vertical">
				<h2 class="page-title">Create Secret</h2>
				<paper-tabs selected="{{selected}}" autoselect>
					<paper-tab>Single Value</paper-tab>
					<paper-tab>File</paper-tab>
					<paper-tab>Multi-Value</paper-tab>
				</paper-tabs>

				<paper-input label="Location" value="{{createLocation}}" required auto-validate pattern=".*\/" error-message="Location must end with a ' / '"></paper-input>
				<paper-input label="Key" value="{{key}}" required></paper-input>

				<iron-pages selected="{{selected}}" id="test">
					<section>
						<paper-input label="Value" value="{{stringValue}}" required></paper-input>
					</section>
					<section>
						<granite-file-reader read-as="dataURL" on-file-read="_fileUpload">
							<paper-button raised>
								Select File
							</paper-button>
						</granite-file-reader>
					</section>
				</iron-pages>
				<paper-button disabled={{submitDisabled}} on-tap="createSecret">Create Secret</paper-button>
			</div>
		</div>

		<paper-toast id="secretexists" class="fit-bottom" duration="0">
			<iron-icon prefix icon="info-outline"></iron-icon>
			This secret already exists. Continuing will overwrite it.
		</paper-toast>

		<paper-toast id="filetoolarge" class="fit-bottom" duration="0">
			<iron-icon prefix icon="info-outline"></iron-icon>
			This file is too large! Max Size: 512KB
		</paper-toast>
	</template>


	<script>
		Polymer({
			is: "secret-create",
			properties: {
				secrets: {
					type: Array,
					notify: true
				},
				header: String,
				createLocation: {
					type: String,
					value: '',
					observer: 'prepare'
				},
				key: {
					type: String,
					value: '',
					observer: 'prepare'
				},
				stringValue: {
					type: String,
					value: '',
					observer: 'parseString'
				},
				selected: {
					type: Number,
					value: 0
				},
				submitFile: {
					type: Boolean,
					value: false,
					observer: 'approveSubmit'
				},
				submitPaths: {
					type: Boolean,
					value: false,
					observer: 'approveSubmit'
				},
				newSecretPath: String
			},
			attached: function() {
				this.$.secretexists.fitInto = headerPanelMain;
				this.$.filetoolarge.fitInto = headerPanelMain;
			},
			prepare: function() {
				if (this.createLocation) this.createLocation = this.createLocation.replace(' ', '_');
				if (this.key) this.key = this.key.replace(' ', '_');
				if (this.createLocation && this.key) {
					if (this.createLocation.endsWith('/') && this.key !== '') {
						this.submitPaths = true;
						this.newSecretPath = this.createLocation + this.key;
						this.secretURL = app.url + 'v1/' + this.newSecretPath;
						this.debounce('checkLocation', function () {
							this.$.getSecret.generateRequest();
						}, 500);
					} else {
						this.submitPaths = false;
						this.secretURL = '';
					}
				} else {
					this.submitPaths = false;
					this.secretURL = '';
				}
			},
			_createError: function(e) {
				console.log('ERROR', e);
			},
			_createSuccess: function(e) {
				// Check if secret already exists in local list of secrets. Add if not.
				var add = true;
				for (var i = 0; i < this.secrets.length; i++)
					if (this.secrets[i].location == this.newSecretPath) add = false;
				if (add) {
					// Add Secret
					var parts = this.newSecretPath.split('/');
					var name = parts.pop();
					this.push('secrets', {location: this.newSecretPath, value: {}, type: "secret", parent: parts.join('/'), name: name, parsedname: name.replace(/_/g, ' ')});
					// Add containing folder
					var found = false;
					for (var i = parts.length - 1; i > 0; i--) {
						for (var i = 0; i < this.secrets.length; i++) {
							if (this.secrets[i].location == parts.join('/')) {
								found = true;
								break;
							}
						}
						if (!found) {
							var loc = parts.join('/');
							var foldername = parts.pop();
							this.push('secrets', {location: loc, value: {}, type: "folder", parent: parts.join('/'), name: foldername, parsedname: foldername.replace(/_/g, ' ')});
						} else break;
					}
				}
				document.getElementById('added').show();
				page('#!/secret/' + this.newSecretPath);
				this.key = '';
				this.createLocation = '';
				this.newSecretPath = '';
				this.secretURL = '';
			},
			_getError: function(e) {
				this.$.secretexists.hide();
			},
			_getSuccess: function(e) {
				this.$.secretexists.show();
			},
			createSecret: function() {
				if (this.secretURL != '') {
					this.$.createSecret.generateRequest();
					this.stringValue = '';
				}
			},
			parseString: function() {
				this.body = {value: this.stringValue};
			},
			_fileUpload: function(e, file){
				this.stringValue = '';
				if (file.size >= 512000) {
					this.$.filetoolarge.show();
					this.body = {};
					this.submitFile = false;
				} else {
					this.$.filetoolarge.hide();
					this.body = {data: file.data, filename: file.name, lastModified: file.lastModified, type: 'file'};
					this.submitFile = true;
				}
			},
			approveSubmit: function() {
				if (this.selected == 0) this.submitDisabled = !this.submitPaths;
				else if (this.selected == 1) this.submitDisabled = (this.submitFile && this.submitPaths) ? false : true;
				else if (this.selected == 2) this.submitDisabled = !this.submitPaths;
			}
		});
	</script>
</dom-module>
